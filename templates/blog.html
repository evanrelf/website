{% extends "base.html" %}

{% block title %}
{{ section.title }} | {{ config.title }}
{% endblock title %}

{% block content %}
<h1>{{ section.title }}</h1>
<ul>
  {% for page in section.pages %}
  <li>{{ page.date }} - <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
<a href="/atom.xml">Feed</a>
{% endblock content %}
