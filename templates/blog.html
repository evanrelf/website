{% extends "base.html" %}

{% block title %}
{{ section.title }} | {{ config.title }}
{% endblock title %}

{% block header %}
<h1>{{ section.title }}</h1>
{% endblock header %}

{% block content %}
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
