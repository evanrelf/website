{% extends "base.html" %}

{% block content %}
{{ section.content | safe }}
{% set blog = get_section(path="blog/_index.md") %}
<ul>
  {% for page in blog.pages %}
  <li>{{ page.date }} - <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
<a href="/atom.xml">Feed</a>
{% endblock content %}
