<!doctype html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  <link rel="stylesheet" href="{{ get_url(path="new.css") | safe }}"/>

</head>

<body>
  <header>
    {% block header %}<h1>{{ config.title }}</h1>{% endblock header %}
  </header>
  {% block content %}{% endblock content %}
</body>

</html>
