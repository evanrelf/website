{% set env = get_env(name="NODE_ENV", default="production") %}

<!doctype html>
<html>

<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  {% if env == "production" %}
    <link rel="stylesheet" href="{{ get_url(path="tailwind.min.css") | safe }}"/>
  {% else %}
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"/>
  {% endif %}
  <link rel="stylesheet" href="{{ get_url(path="base.css") | safe }}"/>
  {% block rss %}
    <link rel="alternate" type="application/atom+xml" href="{{ get_url(path="atom.xml", trailing_slash=false) }}">
  {% endblock %}
</head>

<body class="max-w-prose mx-auto">
  <header class="website-header p-2 bg-black text-white font-bold">
    <a href="/">{{ config.title }}</a>
  </header>
  <div class="website-content my-8">
  {% block content %}{% endblock content %}
  </div>
  <footer class="website-footer mb-10 text-center text-gray-500">
    <ul>
      <li class="inline mx-2"><a href="/atom.xml">Feed</a></li>
      <li class="inline mx-2"><a href="/key.txt">PGP Key</a></li>
    </ul>
  </footer>
</body>

</html>
